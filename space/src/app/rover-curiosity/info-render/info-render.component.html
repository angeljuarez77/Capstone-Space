<div class="img"></div>
<div *ngFor="let mar of mars; " >
  <img src="{{ mar.img_src }}" alt="" width="450px" />

  <div class="discriptions">
    <div class="date">
      <h1>Earth date the picture was taken:</h1>
      <h2>{{ mar.earth_date }}</h2>
    </div>
    <div class="extraData">
      <h1>Mars date the picture was taken:</h1>
      <H2>sol {{ mar.sol }}</H2>
    </div>
  </div>
</div>

<div *ngIf></div>
<div *ngForOf></div>
